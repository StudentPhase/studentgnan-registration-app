<ion-view>
    <ion-nav-title>Select Student ({{students.length}})</ion-nav-title>
    <ion-header-bar class="bar-light bar-subheader" style="padding: 0px;">
        <form id="chooseStudent-form4" class="list" style="margin-bottom:0px;width:100%;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" name="search" placeholder="Search" ng-model="search">
            </label>
        </form>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="getAllStudentsInClass()">
        </ion-refresher>
        <div class="list">
            <a class="item item-icon-right" href ng-repeat="student in students | filter:search" ng-click="studentSelected(student)">
                <h2>{{student.Name}}</h2>
                <p>{{student.StudentGnanId}}</p>
                <i class="icon ion-chevron-right custom"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
