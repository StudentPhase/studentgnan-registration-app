<ion-view title="{{contactDetails.Name}}">
    <ion-nav-buttons side="secondary">
        <button ng-if="loggedInUser.Role == 'SUPERADMIN'" class="button button-icon ion-trash-b" ng-click="deleteContact()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="contact-banner">
            <img ng-src="{{contactDetails.ImageURL}}" width="100%" height="100%" />
        </div>
        <div class="list">
            <div class="item item-icon-left" ng-if="contactDetails.Area">
                <h2>{{contactDetails.Area}}</h2>
                <i class="icon ion-location custom"></i>
            </div>
            <a class="item item-icon-left" ng-if="contactDetails.Address" href ng-click="navigate(contactDetails.Address)">
                <h2>{{contactDetails.Address}} - Tap to navigate</h2>
                <i class="icon ion-navigate custom"></i>
            </a>
            <a class="item item-icon-left" ng-if="contactDetails.PhoneNumber" href ng-click="call(contactDetails.PhoneNumber)">
                <h2>{{contactDetails.PhoneNumber}} - Tap to call</h2>
                <i class="icon ion-ios-telephone custom"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
