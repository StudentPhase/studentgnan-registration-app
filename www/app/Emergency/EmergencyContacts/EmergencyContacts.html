<ion-view title="Emergency Contacts">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-plus-round" ng-click="addContact()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="contact in contacts">
                <h2 class="custom">{{contact.Name}}</h2>
                <p style="white-space:normal;">{{contact.Address}}</p>
                <ion-option-button class="button-custom" ng-click="call(contact)">
                    <i class="icon ion-ios-telephone" style="margin: auto"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
