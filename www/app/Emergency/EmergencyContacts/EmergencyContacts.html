<ion-view title="Emergency Contacts">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-plus-round" ng-click="addContact()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <a class="item item-avatar item-icon-right" href ng-repeat="contact in contacts" ng-click="contactSelected(contact)">
                <img src="app/images/hcg.jpg">
                <h2>{{contact.Name}}</h2>
                <p style="white-space:normal;">{{contact.Address}}</p>
                <i class="icon ion-chevron-right custom"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
