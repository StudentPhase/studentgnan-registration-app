<ion-view title="Notification Details">
    <ion-content>
        <div class="contact-banner" ng-if="notification.ImageURL != null && notification.ImageURL != 'null'">
            <img ng-src="{{notification.ImageURL}}" width="100%" height="100%" />
        </div>
        <iframe ng-if="notification.VideoURL" style="display:block;" width="100%" height="202px" src="{{notification.VideoURL}}" frameborder="0" allowfullscreen></iframe>
        <div class="list" style="margin:0px;">
            <div class="item">
                <h2>{{notification.Title}}</h2>
                <p><i class="icon ion-calendar custom"></i>&nbsp;{{notification.CreatedAt | date: 'dd/MMM/yyyy'}}</p>
            </div>
            <div class="item item-body">
                <p>{{notification.Description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
