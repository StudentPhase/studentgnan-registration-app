<ion-view title="Welcome, {{loggedInUser.Name}}" class="nav-title-slide-ios7">
    <ion-content>
        <ion-slide-box does-continue="true" auto-play="true" slide-interval="2000" show-pager="true" on-slide-changed="slideHasChanged($index)" class="banner-slider">
            <ion-slide>
                <div class="box blue">
                    <img src="app/images/1.jpg" alt="" width="100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow">
                    <img src="app/images/2.jpg" alt="" width="100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box pink">
                    <img src="app/images/3.jpg" alt="" width="100%">
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
