<ion-view title="Student Details">
    <ion-nav-buttons side="secondary">
        <button ng-if="loggedInUser.Role == 'SUPERADMIN'" class="button button-icon ion-trash-b" ng-click="deleteStudent()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item>
                <h2 class="custom">Name</h2>
                <p>{{studentDetails.Name}}</p>
            </ion-item>
            <ion-item>
                <h2 class="custom">Email</h2>
                <p>{{studentDetails.Email}}</p>
                <ion-option-button class="button-balanced" ng-click="editEmail(studentDetails.Email)">
                    <i class="icon ion-edit" style="margin: auto"></i>
                </ion-option-button>
            </ion-item>
            <ion-item>
                <h2 class="custom">Address</h2>
                <p>{{studentDetails.Address}}</p>
                <ion-option-button class="button-balanced" ng-click="editAddress(studentDetails.Address)">
                    <i class="icon ion-edit" style="margin: auto"></i>
                </ion-option-button>
            </ion-item>
            <ion-item>
                <h2 class="custom">College</h2>
                <p>{{studentDetails.College}}</p>
            </ion-item>
            <ion-item>
                <h2 class="custom">Course</h2>
                <p>{{studentDetails.Course}}</p>
            </ion-item>
            <ion-item>
                <h2 class="custom">Date of Birth</h2>
                <p>{{studentDetails.DateOfBirth | date:'dd/MMM/yyyy'}}</p>
                <ion-option-button class="button-balanced" ng-click="openDateOfBirthPicker(studentDetails.DateOfBirth)">
                    <i class="icon ion-edit" style="margin: auto"></i>
                </ion-option-button>
            </ion-item>
            <ion-item>
                <h2 class="custom">Student Contact Number</h2>
                <p>{{studentDetails.PhoneNumber}}</p>
                <ion-option-button class="button-custom" ng-click="call(studentDetails.PhoneNumber)">
                    <i class="icon ion-ios-telephone" style="margin: auto"></i>
                </ion-option-button>
                <ion-option-button class="button-balanced" ng-click="editPhoneNumber(studentDetails.PhoneNumber)">
                    <i class="icon ion-edit" style="margin: auto"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div class="row">
            <div class="col">
                <button class="button button-custom loginButton" ng-click="resetPassword()">Reset Password</button>
            </div>
        </div>
    </ion-content>
</ion-view>
