<ion-view title="Offers">
    <ion-header-bar class="bar-light bar-subheader" style="padding: 0px;">
        <form id="chooseStudent-form4" class="list" style="margin-bottom:0px;width:100%;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" name="search" placeholder="Search" ng-model="search">
            </label>
        </form>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-avatar item-icon-right" href ng-repeat="offer in offers | filter:search" ng-click="offerSelected(offer)">
                <img ng-src="{{Logo}}">
                <h2>{{offer.Title}}</h2>
                <p style="white-space:normal;">{{offer.Description}}</p>
                <i class="icon ion-chevron-right custom"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
