<ion-view title="{{offerDetails.Title}}">
    <ion-content>
        <div class="contact-banner">
            <img ng-src="{{offerDetails.ImageURL}}" width="100%" height="100%" />
        </div>
        <div class="list" style="margin:0px;">
            <div class="item item-button-right" ng-if="offerDetails.Description">
                <h2>{{offerDetails.Description}}</h2>
            </div>
            <a class="item item-icon-left" ng-if="offerDetails.Website" ng-href="{{offerDetails.Website}}">
                <h2>{{offerDetails.Website}} - Tap to visit</h2>
                <i class="icon ion-android-globe custom"></i>
            </a>
            <a class="item item-icon-left" ng-if="offerDetails.Address" href ng-click="navigate(offerDetails.Address)">
                <h2>{{offerDetails.Address}} - Tap to navigate</h2>
                <i class="icon ion-navigate custom"></i>
            </a>
            <a class="item item-icon-left" ng-if="offerDetails.PhoneNumber" href ng-click="call(offerDetails.PhoneNumber)">
                <h2>{{offerDetails.PhoneNumber}} - Tap to call</h2>
                <i class="icon ion-ios-telephone custom"></i>
            </a>
        </div>
        <iframe ng-if="offerDetails.VideoURL" width="100%" height="202px" src="{{offerDetails.VideoURL}}" frameborder="0" allowfullscreen></iframe>
    </ion-content>
</ion-view>
